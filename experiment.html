<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiment - Main Task</title>
  <!-- Replace with your actual stylesheet name/path -->
  <link rel="stylesheet" href="style.css" />

  <!-- Parse JS SDK (Back4App) -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <header>
    <h1>Main Experiment</h1>
  </header>

  <main>
    <section id="experimentSection">
      <!-- The scenario text (top) -->
      <h2 id="scenarioText"></h2>

      <!-- Diagnosis container with a speech-bubble style -->
      <div id="diagnosisContainer">
        <p id="diagnosisText"></p>
      </div>

      <!-- Step 1: Trust / Not Trust buttons -->
      <div id="decisionButtons">
        <button id="trustButton">Trust</button>
        <button id="notTrustButton">Not Trust</button>
      </div>

      <!-- Step 2: 4 Radio Questions (hidden until user chooses trust/not trust) -->
      <form id="extraQuestionsForm" style="display: none;">
        <p><strong>1. I believe that the AI diagnosis is:</strong></p>
        <label>
          <input type="radio" name="accuracy" value="Not accurate at all" required />
          Not accurate at all
        </label><br/>
        <label>
          <input type="radio" name="accuracy" value="Somewhat accurate" required />
          Somewhat accurate
        </label><br/>
        <label>
          <input type="radio" name="accuracy" value="Completely accurate" required />
          Completely accurate
        </label><br/><br/>

        <p><strong>2. This AI diagnosis can put your patient at risk.</strong></p>
        <label>
          <input type="radio" name="risk" value="Not at all" required />
          Not at all
        </label><br/>
        <label>
          <input type="radio" name="risk" value="Somewhat" required />
          Somewhat
        </label><br/>
        <label>
          <input type="radio" name="risk" value="Yes, absolutely" required />
          Yes, absolutely
        </label><br/><br/>

        <p><strong>3. I would feel comfortable relying on this AI diagnosis.</strong></p>
        <label>
          <input type="radio" name="comfortable" value="No" required />
          No
        </label><br/>
        <label>
          <input type="radio" name="comfortable" value="Partially" required />
          Partially
        </label><br/>
        <label>
          <input type="radio" name="comfortable" value="Yes, completely" required />
          Yes, completely
        </label><br/><br/>

        <p><strong>4. I trust the AI diagnosis.</strong></p>
        <label>
          <input type="radio" name="trust" value="No" required />
          No
        </label><br/>
        <label>
          <input type="radio" name="trust" value="Partially" required />
          Partially
        </label><br/>
        <label>
          <input type="radio" name="trust" value="Yes, completely" required />
          Yes, completely
        </label><br/><br/>

        <!-- Next button -->
        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Experiment</p>
  </footer>

  <!-- Your main script with the logic for the entire site -->
  <script src="script.js"></script>
</body>
</html>
