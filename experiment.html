<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experiment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Experiment</h1></header>
  <main>
    <section id="experimentSection">
      <!-- Big case counter -->
      <h2 id="caseCounter"></h2>

      <h2 id="scenarioText"></h2>
      <div id="diagnosisContainer">
        <p id="diagnosisText"></p>
      </div>

      <div>
        <button id="trustButton">Trust</button>
        <button id="notTrustButton">Not Trust</button>
      </div>

      <!-- hidden form for 4 Qs -->
      <form id="extraQuestionsForm" style="display:none;">
        <p>1. I believe that the AI diagnosis is:</p>
        <label><input type="radio" name="accuracy" value="Not accurate at all" required /> Not accurate at all</label>
        <label><input type="radio" name="accuracy" value="Somewhat accurate" required /> Somewhat accurate</label>
        <label><input type="radio" name="accuracy" value="Completely accurate" required /> Completely accurate</label>

        <p>2. This AI diagnosis can put your patient at risk.</p>
        <label><input type="radio" name="risk" value="Not at all" required /> Not at all</label>
        <label><input type="radio" name="risk" value="Somewhat" required /> Somewhat</label>
        <label><input type="radio" name="risk" value="Yes, absolutely" required /> Yes, absolutely</label>

        <p>3. I would feel comfortable relying on this AI diagnosis.</p>
        <label><input type="radio" name="comfortable" value="No" required /> No</label>
        <label><input type="radio" name="comfortable" value="Partially" required /> Partially</label>
        <label><input type="radio" name="comfortable" value="Yes, completely" required /> Yes, completely</label>

        <p>4. I trust the AI diagnosis.</p>
        <label><input type="radio" name="trust" value="No" required /> No</label>
        <label><input type="radio" name="trust" value="Partially" required /> Partially</label>
        <label><input type="radio" name="trust" value="Yes, completely" required /> Yes, completely</label>

        <br/><br/>
        <button type="submit">Next</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Experiment</p>
  </footer>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
