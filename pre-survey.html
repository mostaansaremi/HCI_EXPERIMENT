<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiment - Pre-Survey</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Parse JS SDK -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <header>
    <h1>Pre-Experiment Survey</h1>
  </header>

  <main>
    <form id="preSurveyForm">
      <!-- Participant's Name (used to identify them in DB if you wish) -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <!-- Participant's Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <p><strong>1. What gender do you identify as?</strong></p>
      <div>
        <input type="radio" id="genderMale" name="gender" value="Male" required>
        <label for="genderMale">Male</label>
      </div>
      <div>
        <input type="radio" id="genderFemale" name="gender" value="Female" required>
        <label for="genderFemale">Female</label>
      </div>
      <div>
        <input type="radio" id="genderNonBinary" name="gender" value="Non-binary" required>
        <label for="genderNonBinary">Non-binary</label>
      </div>
      <div>
        <input type="radio" id="genderNoSay" name="gender" value="Prefer not to say" required>
        <label for="genderNoSay">Prefer not to say</label>
      </div>

      <label for="ageGroup">2. What age group do you fall under?</label>
      <select id="ageGroup" name="ageGroup" required>
        <option value="">--Select--</option>
        <option value="18-25">18 to 25 years</option>
        <option value="26-35">26 to 35 years</option>
        <option value="36-45">36 to 45 years</option>
        <option value="46-55">46 to 55 years</option>
        <option value="56-65">56 to 65 years</option>
        <option value="66+">66 years and older</option>
      </select>

      <label for="clinicalPracticeYears">
        3. How many years have you been in clinical practice?
      </label>
      <select id="clinicalPracticeYears" name="clinicalPracticeYears" required>
        <option value="">--Select--</option>
        <option value="Current Trainee">Current Trainee</option>
        <option value="Less than 5 years post training">Less than 5 years post training</option>
        <option value="5 to 10 years post training">5 to 10 years post training</option>
        <option value="11 to 20 years post training">11 to 20 years post training</option>
        <option value="More than 30 years post training">More than 30 years post training</option>
      </select>

      <label for="ethnicity">4. What is your ethnicity?</label>
      <select id="ethnicity" name="ethnicity" required>
        <option value="">--Select--</option>
        <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
        <option value="Asian">Asian</option>
        <option value="Black or African American">Black or African American</option>
        <option value="Hispanic, Latino, or Spanish Origin">Hispanic, Latino, or Spanish Origin</option>
        <option value="Middle Eastern or North African">Middle Eastern or North African</option>
        <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
        <option value="White">White</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="ethnicityOther" name="ethnicityOther"
             placeholder="Please specify" style="display:none;" />

      <label for="clinicalExpertise">5. How would you rate your clinical expertise?</label>
      <select id="clinicalExpertise" name="clinicalExpertise" required>
        <option value="">--Select--</option>
        <option value="Novice">Novice</option>
        <option value="Beginner">Beginner</option>
        <option value="Mid-level">Mid-level</option>
        <option value="Advanced">Advanced</option>
        <option value="Expert">Expert</option>
      </select>

      <label for="professionalTitle">6. What is your professional title?</label>
      <select id="professionalTitle" name="professionalTitle" required>
        <option value="">--Select--</option>
        <option value="Attending physician">Attending physician</option>
        <option value="Resident/Fellow Physician">Resident/Fellow Physician</option>
        <option value="Nurse Practitioner">Nurse Practitioner</option>
        <option value="Physician Assistant">Physician Assistant</option>
        <option value="Medical Student">Medical Student</option>
      </select>

      <label for="practiceSetting">
        7. Which best describes your current primary clinical practice setting?
      </label>
      <select id="practiceSetting" name="practiceSetting" required>
        <option value="">--Select--</option>
        <option value="Academic affiliated clinic">Academic affiliated clinic</option>
        <option value="Community hospital affiliated clinic">Community hospital affiliated clinic</option>
        <option value="Multi speciality group practice">Multi speciality group practice</option>
        <option value="Independent urgent care clinic">Independent urgent care clinic</option>
        <option value="Private practice">Private practice</option>
        <option value="Government clinic">Government clinic</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="practiceSettingOther" name="practiceSettingOther"
             placeholder="Please specify" style="display:none;" />

      <label for="clinicalSpecialty">8. What is your clinical speciality?</label>
      <select id="clinicalSpecialty" name="clinicalSpecialty" required>
        <option value="">--Select--</option>
        <option value="Anesthesiology">Anesthesiology</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Emergency Medicine">Emergency Medicine</option>
        <option value="Endocrinology">Endocrinology</option>
        <option value="Family Medicine">Family Medicine</option>
        <option value="Gastroenterology">Gastroenterology</option>
        <option value="General Surgery">General Surgery</option>
        <option value="Geriatrics">Geriatrics</option>
        <option value="Hematology">Hematology</option>
        <option value="Infectious Disease">Infectious Disease</option>
        <option value="Internal Medicine">Internal Medicine</option>
        <option value="Nephrology">Nephrology</option>
        <option value="Neurology">Neurology</option>
        <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
        <option value="Oncology">Oncology</option>
        <option value="Ophthalmology">Ophthalmology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Otolaryngology">Otolaryngology</option>
        <option value="Pathology">Pathology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Pulmonology">Pulmonology</option>
        <option value="Radiology">Radiology</option>
        <option value="Rheumatology">Rheumatology</option>
        <option value="Urology">Urology</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="clinicalSpecialtyOther" name="clinicalSpecialtyOther"
             placeholder="Please specify" style="display:none;" />

      <h3>AI Baseline</h3>
      <label for="aiUsage">
        How often have you used AI-based clinical decision support systems in your clinical practice?
      </label>
      <select id="aiUsage" name="aiUsage" required>
        <option value="">--Select--</option>
        <option value="Never">Never</option>
        <option value="Very rarely">Very rarely</option>
        <option value="Somewhat rarely">Somewhat rarely</option>
        <option value="Often">Often</option>
        <option value="Almost everyday">Almost everyday</option>
      </select>

      <label for="aiFamiliar">In general, I am familiar with AI-based decision support systems.</label>
      <select id="aiFamiliar" name="aiFamiliar" required>
        <option value="">--Select--</option>
        <option value="Strongly Agree">Strongly Agree</option>
        <option value="Agree">Agree</option>
        <option value="Neutral">Neutral</option>
        <option value="Disagree">Disagree</option>
        <option value="Strongly Disagree">Strongly Disagree</option>
      </select>

      <label for="aiTrust">I trust AI systems in general.</label>
      <select id="aiTrust" name="aiTrust" required>
        <option value="">--Select--</option>
        <option value="Strongly Agree">Strongly Agree</option>
        <option value="Agree">Agree</option>
        <option value="Neutral">Neutral</option>
        <option value="Disagree">Disagree</option>
        <option value="Strongly Disagree">Strongly Disagree</option>
      </select>

      <label for="aiWilling">
        I am willing to use an AI-based clinical decision support system in my clinical practice.
      </label>
      <select id="aiWilling" name="aiWilling" required>
        <option value="">--Select--</option>
        <option value="Strongly Agree">Strongly Agree</option>
        <option value="Agree">Agree</option>
        <option value="Neutral">Neutral</option>
        <option value="Disagree">Disagree</option>
        <option value="Strongly Disagree">Strongly Disagree</option>
      </select>

      <button type="submit">Continue to Experiment</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Experiment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
