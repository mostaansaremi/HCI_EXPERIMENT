<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiment - Pre-Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pre-Experiment Survey</h1>
  </header>

  <main>
    <form id="preSurveyForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required />

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required />

      <label for="experience">Have you participated in a similar experiment before?</label>
      <select id="experience" name="experience" required>
        <option value="">--Select--</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Continue to Experiment</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Experiment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
