<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiment - Pre-Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pre-Survey</h1>
  </header>

  <main>
    <section>
      <form id="preSurveyForm">
        <label for="name">Full Name:</label><br/>
        <input type="text" id="name" required /><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" required /><br/><br/>

        <p>What gender do you identify as?</p>
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
        <label><input type="radio" name="gender" value="Non-binary" required /> Non-binary</label>
        <label><input type="radio" name="gender" value="Prefer not to say" required /> Prefer not to say</label>

        <p>What age group do you fall under?</p>
        <select id="ageGroup" required>
          <option value="">--Select--</option>
          <option value="18-25">18 to 25 years</option>
          <option value="26-35">26 to 35 years</option>
          <option value="36-45">36 to 45 years</option>
          <option value="46-55">46 to 55 years</option>
          <option value="56-65">56 to 65 years</option>
          <option value="66+">66 years and older</option>
        </select><br/><br/>

        <p>What is your ethnicity?</p>
        <select id="ethnicity" required>
          <option value="">--Select--</option>
          <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
          <option value="Asian">Asian</option>
          <option value="Black or African American">Black or African American</option>
          <option value="Hispanic, Latino, or Spanish Origin">Hispanic, Latino, or Spanish Origin</option>
          <option value="Middle Eastern or North African">Middle Eastern or North African</option>
          <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
          <option value="White">White</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="ethnicityOther" placeholder="Please specify" style="display:none;" /><br/><br/>

        <!-- You can add more fields here if desired -->

        <button type="submit">Continue to Experiment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Experiment</p>
  </footer>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
